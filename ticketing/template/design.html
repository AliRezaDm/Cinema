<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>list of movies </title>
</head>
<body>
<h1> Selling tickets</h1>
<h5> The movies are: </h5>
{% if movie_list %}
    <p style = 'color: forestgreen; font-size: x-large'> Available movies are : </p>
    {% for movie in movie_list %}
        <li> {{ movie }} </li>
    {% endfor %}
{% else %}
    <p style="color: red; font-size: large;"> Currently there are no movie AVAILABLE </p>
{% endif %}

</body>
